version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./clone:/var/www/html/clone
      - ./:/var/www/html:cached
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
      - COMPOSER_ALLOW_SUPERUSER=1
    working_dir: /var/www/html
    restart: unless-stopped
    command: >
      sh -c "
        composer install --no-interaction --no-progress &&
        apache2-foreground
      "
